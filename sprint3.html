
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Flowers School</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            background-color: rgb(236, 254, 135); 
        }

        .container {
            text-align: center; /* Align all content in the center */
        }
       
    </style>
</head>
<body>
    <div class="container">
        <!-- School Logo and Name -->
        <div class="school-header">
            <img src="logo.jpeg" alt="School Logo" class="school-logo" style="width:50px; height: auto;">
            <h1 class="school-name">Spring Flowers School</h1>
        </div>

        <div id="login-page">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
        </div>
        
        <div id="register-page" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="new-username" placeholder="Username" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
        
        <div id="welcome-page" style="display: none;">
            <h2>Welcome, <span id="welcome-username"></span>!</h2>
            <button id="monthly-chart-btn">Monthly Chart</button>
        </div>
        
        <div id="monthly-activity-page" style="display: none;">
            <h2>Monthly Activity</h2>
            <select id="subject-dropdown">
                <option value="Math">Math</option>
                <option value="Physics">Physics</option>
                <option value="Chem">Chem</option>
                <option value="Bio">Bio</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <!-- Add more subjects here -->
            </select>
            <div id="activity-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
